---
# tasks file for ansible-routing
- name: Disable ipv6 and configure proper system properties
  ansible.builtin.import_tasks: prereq.yml

- name: Install firewalld
  ansible.builtin.import_tasks: install.yml

- name: Configure zones
  ansible.builtin.include_tasks: zone.yml
  when: firewalld_zones is defined
  loop: "{{ firewalld_zones }}"
  loop_control:
    label: "{{ zone.name }}"
    loop_var: zone
